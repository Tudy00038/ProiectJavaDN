<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Car Part</title>
</head>
<body>
    <h1>Add New Car Part</h1>
    <form th:action="@{/parts/new}" th:object="${carPart}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required />
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:field="*{stock}" required />
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" th:field="*{category}" required />
        </div>
        <button type="submit">Save</button>
    </form>
    <a href="/parts">Back to Car Parts</a>
</body>
</html>
