<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adauga Order</title>
</head>
<body>
    <h1>Adauga un Order Nou</h1>
    <form action="/order" method="post">
        <label for="nume">Nume Curs:</label>
        <input type="text" id="nume" name="nume" required>
        <br>
        <label for="dificultate">Dificultate:</label>
        <select id="dificultate" name="dificultate" required>
            <option value="usor">Usor</option>
            <option value="mediu">Mediu</option>
            <option value="dificil">Dificil</option>
        </select>
        <br>
        <label for="cost">Pret (RON):</label>
        <input type="number" id="cost" name="cost" required>
        <br>
        <h3>Trainer Optional:</h3>
        <label for="trainer-nume">Nume:</label>
        <input type="text" id="trainer-nume" name="trainerNume">
        <br>
        <label for="trainer-prenume">Prenume:</label>
        <input type="text" id="trainer-prenume" name="trainerPrenume">
        <br>
        <label for="trainer-varsta">Varsta:</label>
        <input type="number" id="trainer-varsta" name="trainerVarsta">
        <br>
        <button type="submit">Adauga Curs</button>
    </form>
</body>
</html>
