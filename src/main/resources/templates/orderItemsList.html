<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Items</title>
</head>
<body>
    <h1>Order Items</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Car Part</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orderItem : ${orderItems}">
                <td th:text="${orderItem.id}"></td>
                <td th:text="${orderItem.carPart.name}"></td>
                <td th:text="${orderItem.quantity}"></td>
                <td th:text="${orderItem.price}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/orderItems/new">Add New Order Item</a>
</body>
</html>
